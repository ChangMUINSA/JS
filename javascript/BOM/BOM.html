<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>操作BOM对象</title>
    <script>
        /**
         * BOM:浏览器对象模型
         * 
         * js和浏览器的关系
         * js的诞生就是为了在浏览器中运行
         * 
         * window
         * window代表浏览器窗口
         * 大家可以调整浏览器窗口试试   
         * window.innerHeight
         * window.innerWidth
         * window.outerHeight
         * window.outerWidth
         * 
         * 
         * Navigator(不建议使用)
         * 封装了浏览器的信息
         * 
         * 
         * window.navigator.appName
         * Netscape
         * window.navigator.appVersion
         * '5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/123.0.0.0 Safari/537.36'
         * 
         * window.navigator.userAgent
         * 'Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/123.0.0.0 Safari/537.36'
         * 
         * navigator.platform
         * 'Linux x86_64'
         * 
         * 大多数时候，我们不会使用navigator对象，因为会被人为修改！
         * 不建议使用这些属性判断和编写代码
         * 
         * 
         * screen 代表屏幕的尺寸
         * screen.width   1920px
         * screen.height    1080px
         * 
         * loction 代表定位（重要）
         * 代表当前页面的URL信息
         * 
         * 
         * 重要信息：
         *  host: "www.baidu.com"
         *  href: "https://www.baidu.com/"
         *  protocol: "https:"
         *  locatin.reload() //刷新网页
         * 
         * 设置新的地址
         * location.assign('https://www.hao123.com/?src=from_pc);
         * 
         * 
         * document代表当前的页面  HTML DOM文档树（内容 DOM）
         * 
         * document.title
            'New Tab'
         * document.title='JavaST'
         *  'JavaST'
         */
    </script>
</head>
<body>

</body>
</html>
