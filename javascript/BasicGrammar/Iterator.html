<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iterator</title>
    <script>
        'use strict';
        var arr = [3,4,5];
        arr.name = "123";//早期的漏洞

        //for in 打印数组下标
        for(var x in arr){
            console.log(x);
        }
        //for of 遍历数组
        for(var x of arr){
            console.log(x);
        }
        //遍历Map
        var map = new Map([['tom',100],['jack',99],['hahah',66]]);
        for(let x of map){
            console.log(x);
        }
        //遍历Set
        var set = new Set([1,2,9,6,8]);
        for (let x of set){
            console.log(x);
        }
    </script>
</head>
<body>

</body>
</html>
