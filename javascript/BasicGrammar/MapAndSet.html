<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map和Set集合</title>
    <script>
        'use strict';
        //Map
        var map = new Map([['tom',100],['jack',99],['hhh',80]]);
        var name = map.get('tom');//通过key,获得value
        map.set('admin',123456);//新增或者修改
        console.log(name);
        map.delete('tom');//删除一个元素

        //Set 无序不重复的集合

        var set = new Set([3,1,1,1,1]);//set可以去重
        set.add(2);//添加
        set.delete(1);//删除
        console.log(set.has(3));//是否包含某个元素
    </script>
</head>
<body>

</body>
</html>
