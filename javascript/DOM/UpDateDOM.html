<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更新DOM节点</title>
</head>
<body>


<div id="id1">

</div>
<script>
    var id1 = document.getElementById('id1');

    id1.innerText = 'abc';
    //还可用来操作CSS
    id1.style.color = 'red'; //属性使用，字符串包裹
    id1.style.fontSize = '200px'; //- 转 驼峰命名问题
    id1.style.padding = '2em';


    //操作文本
    //id1.innerText = '123'; //修改文本的值
    //id1.innerHTML = '<strong>123</strong>';//可以解析HTML文本标签
    
</script>

</body>
</html>
