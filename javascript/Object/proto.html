<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>面向对象原型继承</title>
    <script>
        var user ={
            name : "JavaST",
            age : "3",
            run : function(){
                console.log(this.name + "run...");
            }
        }

        var xiaoming = {
            name : "xiaoming"
        }
        //小明的原型是user
        //原型对象就是一个父类
        xiaoming.__proto__=user;
    </script>
</head>
<body>

</body>
</html>
