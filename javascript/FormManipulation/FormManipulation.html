<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>操作表单（验证）</title>
  <script>
    /**
     * Form 表单， 也是DOM树里的一个节点
     * 文本框 text
     * 下拉框 <select>
     * 单选框 radio
     * 多选框 checkbox
     * 隐藏域 hidden
     * 密码框 password
     * 
     * 
     * 表单的目的：提交信息
     * 获得要提交的信息
     */
  </script>
</head>
<body>
<form method="post">
  <p>
    <span>用户名</span> <input type="text" id="username">
  </p>

  <p>
    <span>性别：</span>
<!--    多选框的值就是定义好的value值-->
    <input type="radio" name="sex" value="man" id="boy">男
    <input type="radio" name="sex" value="woman" id="girl">女
  </p>
</form>

<script>
  //得到输入框的值
  var input_text = document.getElementById('username');
  var boy_radio = document.getElementById('boy');
  var girl_radio = document.getElementById('girl');
  //修改输入框的值
  input_text.value = 'JavaST'


  //对于单选框，多选框等等固定的值，girl_radio.value ,只能取到当前的值
  boy_radio.checked;//查看返回的结果是否为true，如果为true,则被选中
  //手动选中
  girl_radio.checked = true;
</script>
</body>
</html>
